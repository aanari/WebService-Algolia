name    = WebService-Algolia
author  = Ali Anari <ali@anari.me>
license = Perl_5
copyright_holder = Ali Anari
copyright_year   = 2014
abstract = Algolia API Bindings

version = 0.0300

[TravisYML]
notify_email = 1
build_branch = master
post_before_install_dzil = cpanm --quiet --notest --skip-satisfied Pod::Weaver::Section::Contributors

[@Git]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = .travis.yml

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[GatherDir]
include_dotfiles = 1
exclude_filename = cpanfile

[ContributorsFromGit]

[CPANFile]
[MetaJSON]
[PkgVersion]

[PodWeaver]

[PruneCruft]
except = \.travis.yml

[CopyFilesFromBuild]
copy = cpanfile

[PodSyntaxTests]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs / RuntimeRequires]
Moo = 1.006000

[MetaResources]
bugtracker.web = https://github.com/aanari/WebService-Algolia/issues
repository.type = git
repository.url = git://github.com/aanari/WebService-Algolia.git
repository.web = https://github.com/aanari/WebService-Algolia

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
